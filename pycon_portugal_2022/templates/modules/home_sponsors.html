{% load markdown_extras %}

{% with content=content|markdown %}
  <div class="container-fluid home-sponsors important-dates">
    <div class="container inner-content-width">
      <div class="row justify-content-evenly">
        <div class="d-none d-lg-block col-1"></div>
        <div class="col-12 col-lg-8 dates">
          <div class="{{ content.meta.layout.0|add:'-content' }}">
            {% include 'modules/layout/'|add:content.meta.layout.0|add:'.html' %} {# simple.html #}
          </div>
        </div>
      </div>
    </div>
    <div class="bg-dates">
      <div class="row bg-row-top">
        <div class="col-7 bg-block bg-dark-blue"></div>
        <div class="col-5 bg-block bg-green"></div>
      </div>
      <div class="row bg-row-bottom">
        <div class="col-8 bg-block bg-light-purple"></div>
        <div class="col-4 bg-block bg-light-green"></div>
      </div>
    </div>
  </div>
  {% endwith %}
